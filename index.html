<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="div-main">
  <div class="div-images">
    <div class="div-card-front">
      <img src="images/card-logo.svg" alt="card-logo">

      <div class="card-data">
        <p id="four-zeros">0000 0000 0000 0000</p>
        <div id ="name-validity">
          <p id="name">Jane Appleseed</p>
          <div id="mm-yy">
            <p id="mm">00</p>
            <p>/</p>
            <p id="yy">00</p>
          </div>
        </div>
      </div>
    </div>
    <div id="div-card-back">
      <p id="div-card-back-cvc">000</p>
    </div>
  </div>

  <div id="thank-you">
    <form id="div-card-details">
      <table>
        <tr>
          <td colspan="4">
            <label for="cardholder-name">Cardholder Name</label>
            <input id="cardholder-name" data-input="text" placeholder="e.g. Jane Appleseed" required>
            <p class="error-msg" id="error-cardholder-name"></p>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <label for="card-number">Card Number</label>
            <input id="card-number" data-input="number" placeholder="e.g. 1234 5678 9123 0000" required>
            <p class="error-msg" id="error-card-number"></p>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="exp-date-mm">Exp. Date (MM/YY)</label>
            <input id="exp-date-mm" data-input="month" placeholder="MM" required> <input id="exp-date-yy" data-input="year" placeholder="YY" required>
            <p class="error-msg" id="error-mm-yy"></p>
          </td>
          <td colspan="2">
            <label for="cvc">CVC</label>
            <input id="cvc" data-input="number" placeholder="e.g. 123" required>
            <p class="error-msg" id="error-cvc"></p>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <button id="button" type="submit">Confirm</button>
          </td>
        </tr>
      </table>
    </form>
    
    <div id="div-thank-you-hidden">
      <img src="images/icon-complete.svg" alt="icon-complete">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Nelli</a>.
</div>

<script src="script.js"></script>

</body>
</html>
